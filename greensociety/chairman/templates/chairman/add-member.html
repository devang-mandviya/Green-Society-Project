{% extends 'chairman/index.html' %}
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h5>Add Members</h5>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="zmdi zmdi-home col-black"></i> Green Society</a></li>
                            <li class="breadcrumb-item">Members</li>
                            <li class="breadcrumb-item active">Add Members</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            {% if msg %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <form class="form" method="POST" action="{% url 'add-member' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card">
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input type="date" class="form-control" name="birthdate" placeholder="Date of Birth">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <input type="text" list="listid" class="form-control show-tick" name="gender" placeholder="Gender">
                                <datalist id="listid">
                                    <option label="Male" value="Male">
                                    <option label="Female" value="Female">
                                    ...    
                                </datalist>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="contact" placeholder="Contact no..." required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="occupation" placeholder="Your Business...">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="working_place" placeholder="Your Business Address...">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="email" placeholder="Enter Your Email..." required>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="vehicale_details" placeholder="Enter Your Vehicle Details...">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="house_no" placeholder="Enter Your Block No...">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="family_mambers" placeholder="How Much Are Your Family Member...">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <input type="submit" name="submit" class="btn btn-primary btn-round" value="Submit">
                                <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
