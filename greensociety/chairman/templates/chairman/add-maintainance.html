{% extends 'chairman/index.html' %}
{% load static %}
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h5>Add Maintainance</h5>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="zmdi zmdi-home col-black"></i> Green Society</a></li>
                            <li class="breadcrumb-item">Maintainance</li>
                            <li class="breadcrumb-item active">Add Maintainance</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            {% if status %}
            <div class="alert alert-success" role="alert">
                {{status}}
            </div>
            {% endif %}
            <form action="{% url 'add-maintainance' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card">
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="title" placeholder="Title">
                                </div>
                            </div>
                            <hr>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="amount" placeholder="Amount">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="date" class="form-control" name="duedate" placeholder="Due Date">
                                </div>
                            </div>
                        </div>
                            <div class="col-sm-12">
                                <input type="submit" class="btn btn-primary btn-round" name="submit" value="Submit">
                                <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                            </div>
                        </div>
                    </div> 
                </div> 
            </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
